<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RS485 </title>
  <style>
    /* General body styles */
    body {
      font-family: 'Courier New', Courier, monospace; /* Monospace font for a tech feel */
      background-color: #121212; /* Dark background */
      color: #00ffcc; /* Neon green text */
      margin: 0;
      padding: 20px;
      overflow: hidden; /* Hide scrollbars */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full screen */
    }

    h1 {
      color: #00ffcc; /* Neon green */
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    /* Container for buttons */
    .button-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    /* Styling for buttons */
    button {
      background-color: #1f1f1f;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00ffcc;
      color: #121212;
      transform: translateY(-3px); /* Lift effect on hover */
    }

    button:disabled {
      background-color: #333;
      color: #666;
      cursor: not-allowed;
    }

    /* Output area styling */
    #output {
      width: 80%;
      height: 350px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      overflow-y: auto;
      padding: 10px;
      background-color: #1f1f1f;
      color: #00ffcc;
      font-size: 14px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffcc;
    }

    /* Device grid styling */
    #deviceGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    /* Individual device box */
    .device-box {
      width: 250px;
      padding: 15px;
      background-color: #1f1f1f;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
      transition: transform 0.3s;
    }

    .device-box:hover {
      transform: translateY(-5px); /* Lift effect on hover */
    }

    .device-box h2 {
      margin: 0 0 10px;
      color: #00ffcc;
      font-size: 18px;
    }

    .device-box p {
      margin: 5px 0;
      font-size: 14px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>KD CIRCUITS RS485 TESTER</h1>
  <div class="button-container">
    <button id="connectButton" onclick="connectSerial()">Connect to Serial Device</button>
    <button id="resetButton" disabled>Reset Discovery</button>
  </div>
  <div id="output"></div>
  <div id="deviceGrid"></div>

  <!-- Link to the separate JavaScript file -->
  <script src="FARGO__RS485Master2.js"></script>
</body>
</html>
